services:

  # A Docker web service

  - type: web

    name: SourcePleaseX

    env: docker

    region: Singapore

    plan: free

    envVars:

      - key: API_ID

        # value: Get this value from my.telegram.org

        sync: True

      - key: API_HASH

        # value: Get this value from my.telegram.org

        sync: True

      - key: BOT_TOKEN

        # value: Get this from @BotFather

        sync: True

      - key: MONGO_DB_URI

        # value: Get this from cloud.mongodb.com

        sync: True

      - key: INDEX_ID

        # value: ID of your Index Channel

        sync: True

      - key: UPLOADS_ID

       # value: ID of your Uploads Channel
       
      - key: STATUS_ID

        # value: ID of the message in your Uploads Channel where the status of bot will be showed

        sync: True

      - key: SCHEDULE_ID

        # value: ID of the message in your Uploads Channel where the Live Schedule From Subsplease will be showed

        sync: True

      - key: CHANNEL_TITLE

        # value: Name of your channel (This will appear in thumbnail of videos)

        sync: True

      - key: INDEX_USERNAME

        # value: Username of your Index Channel

        sync: True

      - key: UPLOADS_USERNAME

        # value: Username of your Uploads Channel

        sync: True

      - key: PORT

        value: 8080
